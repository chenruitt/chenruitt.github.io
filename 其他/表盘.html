<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

</body>
<script>
    function createPlate() {

        var div = document.createElement("div");
        div.style.cssText = "width:200px;height:200px;border:5px solid #eee;margin:200px auto;border-radius:50%;position:relative";
        document.body.appendChild(div);
        for (var i = 0; i < 60; i++) {
            let kd = document.createElement("div");
            kd.style.cssText = "width:4px;height:5px;background:#999;position:absolute;left:98px;top:0px;transform-origin:2px 100px;";
            let angle = i * 6;
            if (i % 5 == 0) {
                kd.style.height = "15px";
                kd.style.background = "#333";
            }

            kd.style.transform = `rotate(${angle}deg)`;
            div.appendChild(kd);
        }
        var circle = document.createElement("div");
        circle.style.cssText = "width:10px;height:10px;background:#000;border-radius:50%;position:absolute;left:95px;top:95px";
        div.appendChild(circle);
        var hour = document.createElement("div");
        hour.style.cssText = "width:60px;height:5px;background:#000;position:absolute;left:100px;top:98px;transform-origin:left center;";
        div.appendChild(hour);
        var minute = document.createElement("div");
        minute.style.cssText = "width:80px;height:3px;background:#000;position:absolute;left:100px;top:99px;transform-origin:left center;";
        div.appendChild(minute);
        var second = document.createElement("div");
        second.style.cssText = "width:110px;height:1px;background:#000;position:absolute;left:80px;top:100px;transform-origin:20px center;";
        div.appendChild(second);
        function setTime() {
            var date = new Date();
            var hours = date.getHours();
            var minutes = date.getMinutes();
            var seconds = date.getSeconds();
            hour.style.transform = `rotate(${hours / 12 * 360 - 90 + minutes / 60 * 30}deg)`;
            minute.style.transform = `rotate(${minutes / 60 * 360 - 90 + seconds / 60 * 6}deg)`;
            second.style.transform = `rotate(${seconds / 60 * 360 - 90}deg)`;
        }

        setTime();
        setInterval(setTime, 1000);

    }
    createPlate();
</script>
</html>
